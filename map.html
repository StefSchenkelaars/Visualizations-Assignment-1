<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app='MyApp' ng-hint>

    <div class='row full-height' ng-controller='MainController as main'>
        <div class='col-sm-8 full-height' ng-controller='MapController as map'>
            <svg id="map"></svg>
        </div>
        <div class='col-sm-4'>
            <p>Hier: {{selectedMunicipality}}</p>
            <tabset justified="true">
                <tab heading="Leeftijd">
                    Justified content
                </tab>
                <tab heading="Afkomst">
                    Short Labeled Justified content
                </tab>
                <tab heading="Nog iets">
                    Long Labeled Justified content
                </tab>
            </tabset>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="scripts/angular-bootstrap.js"></script>
    <!-- <script src="scripts/angular-hint.js"></script> -->


    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/queue.v1.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>

    <script src="scripts/angular.js"></script>
    <script src="scripts/map.js"></script>



</body>
</html>
