<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/angular-select.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app='MyApp' ng-hint>

    <div class='row full-height' ng-controller='MainController as main'>
        <div class='col-sm-8 full-height' ng-controller='MapController as map'>
            <svg id="map"></svg>
        </div>
        <div class='col-sm-4'>
            <ui-select ng-model="selectedMunicipality" theme="select2" reset-search-input="true" style="width: 100%;">
                <ui-select-match placeholder="Zoek gemeente...">{{$select.selected.gm_naam}}</ui-select-match>
                <ui-select-choices repeat="gm in municipalities | orderBy:GM_NAAM | filter: {GM_NAAM: $select.search}">
                    {{ gm.GM_NAAM }}
                </ui-select-choices>
            </ui-select>

            <tabset justified="true">
                <tab heading="Leeftijd">
                    <span ng-show="selectedMunicipality">{{extract}}</span>
                </tab>
                <tab heading="Afkomst">
                    Short Labeled Justified content
                </tab>
                <tab heading="Nog iets">
                    Long Labeled Justified content
                </tab>
            </tabset>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="scripts/angular-bootstrap.js"></script>
    <script src="scripts/angular-select.js"></script>
    <!-- <script src="scripts/angular-hint.js"></script> -->

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/queue.v1.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>

    <script src="scripts/angular.js"></script>
    <script src="scripts/map.js"></script>
</body>
</html>
