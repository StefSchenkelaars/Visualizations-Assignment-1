<div id="origin-panel">
    <h3>Afkomst allochtonen</h3>
    <svg id="origin">
        <filter xmlns="http://www.w3.org/2000/svg" id="dropshadow" height="150%" width="150%">
            <feOffset result="offOut" in="SourceAlpha" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2.5" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
        <line class="left" stroke-dasharray="5, 10" y1="10" y2="180" />
        <line class="right" stroke-dasharray="5, 10" y1="10" y2="180" />
    </svg>
</div>
